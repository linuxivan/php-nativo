    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="encabezado">
        <h1 id="tituloWeb">JuegAlmi</h1>
        <a href="index.html"><img id="logo" src="images/raton.png" alt="Logo con ratón" /></a>
        <div id="menu">
            <ul>
                <li class="seleccionado"><a href="index.html">Inicio</a></li>
                <li>
                    <a href="generos.html">Generos</a>
                    <ul>
                        <li><a href="rpg.html">RPG</a></li>
                        <li><a href="estrategia.html">Estrategia</a></li>
                        <li><a href="deportes.html">Deportes</a></li>
                    </ul>
                </li>
                <li><a href="recomendaciones.html">Recomendaciones</a></li>
            </ul>
            <a class="enlaceMenu" href="registro.html">Registro</a>
            <a class="enlaceMenu" href="login.html">Login</a>
        </div>
    </div>
    <div id="cuerpo">
        <h2>Login</h2>
        <center>
            <div>
                <style>
                    #msgError{
                        color: red;
                        font-size: large;
                        display: none;
                    }
                </style>
                <p id="msgError" >mensaje error que cambiara</p>
            </div>
            <form id="formulario">
                <div id="infoWeb">
                    <h2>Informacion Web</h2>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" /><br>
                    <label for="apellido1">Apellido 1:</label>
                    <input type="text" id="apellido1" name="apellido1" placeholder="Escriba su primer apellido" /><br>
                    <label for="apellido2">Apellido 2:</label>
                    <input type="text" id="apellido2" name="apellido2" placeholder="Escriba su segundo apellido" /><br>

                </div>
                <div id="infoPersonal">
                    <h2>Informacion Personal</h2>
                    <label for="user">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Escriba su email" /><br>
                    
                    <label for="user">Usuario:</label>
                    <input type="text" id="user" name="user" placeholder="Escriba su usuario" /><br>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" /><br>
                    <label for="password">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" /><br>
                    <input type="submit" value="Enviar" id="enviar" />
                </div>
            </form>

        </center>

    </div>
    <div id="pie">
        <div id="rrss">
            <span>Síguenos en redes sociales</span>
            <img class="iconosSociales" src="images/instagram.png" alt="icono instagram" />
            <img class="iconosSociales" src="images/twitter.png" alt="icono twitter" />
            <img class="iconosSociales" src="images/tiktok.png" alt="icono tiktok" />
        </div>
    </div>
    <script src="js/controlRegistro.js"></script>
</body>

</html>
